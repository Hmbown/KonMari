name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Syntax check
        run: python3 -m py_compile analyze_repo.py
      - name: Analyzer smoke test
        run: python3 analyze_repo.py . > /tmp/analysis.json
      - name: Build skill bundle
        run: ./scripts/build_skill.sh
      - name: Skill bundle consistency
        run: |
          rm -rf /tmp/skill_bundle
          mkdir -p /tmp/skill_bundle
          unzip -q konmari.skill -d /tmp/skill_bundle
          diff -r skill_package /tmp/skill_bundle
