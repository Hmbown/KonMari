name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Build skill bundle
        run: scripts/build_skill.sh
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: konmari.skill
